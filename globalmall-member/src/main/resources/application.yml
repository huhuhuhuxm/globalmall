server:
  port: 5671 # 端口号
spring:
  application:
    name: globalmall-member # 会员服务
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
      discovery:
        server-addr: localhost:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gulimall_ums?useSSL=false&autoReconnect=true&characterEncoding=utf8
    username: root
    password: 2019dahucun
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 初始化大小
      initial-size: 5
      # 最小连接数
      min-idle: 10
      # 最大连接数
      max-active: 20
      # 获取连接时的最大等待时间
      max-wait: 60000
      # 一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 多久才进行一次检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置扩展插件：stat-监控统计，log4j-日志，wall-防火墙（防止SQL注入），去掉后，监控界面的sql无法统计
      filters: stat,wall
      # 检测连接是否有效的 SQL语句，为空时以下三个配置均无效
      validation-query: SELECT 1
      # 申请连接时执行validationQuery检测连接是否有效，默认true，开启后会降低性能
      test-on-borrow: true
      # 归还连接时执行validationQuery检测连接是否有效，默认false，开启后会降低性能
      test-on-return: true
      # 申请连接时如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效，默认false，建议开启，不影响性能
      test-while-idle: true
      # 是否开启 StatViewServlet
      stat-view-servlet:
        enabled: true
        # 访问监控页面 白名单，默认127.0.0.1
        allow: 127.0.0.1
        login-username: admin
        login-password: admin
      # FilterStat
      filter:
        stat:
          # 是否开启 FilterStat，默认true
          enabled: true
          # 是否开启 慢SQL 记录，默认false
          log-slow-sql: true
          # 慢 SQL 的标准，默认 3000，单位：毫秒
          slow-sql-millis: 5000
          # 合并多个连接池的监控数据，默认false
          merge-sql: false



dubbo:
  application:
    name: dubbo-globalmall-member # 应用名称
    qos-enable: false
  provider:
    token: true
  protocol:
    name: dubbo
    port: -1 # Dubbo 服务端口 默认端口号是 20880  -1：则是自动分配
  registry:
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos # Dubbo 服务注册中心地址
    group: DUBBO_GROUP
  config-center:
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos # Dubbo 配置中心地址
    group: DUBBO_GROUP
  metadata-report:
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos # Dubbo 元数据中心地址
    group: DUBBO_GROUP


# mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true # 是否开启驼峰命名自动转换
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 日志输出
  mapper-locations: classpath:/mapper/*.xml # 配置映射文件夹位置
